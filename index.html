<!doctype html>
<html>
<head>
<title>CSS3 Icon in a single tag</title>
<link href="css3icon-blue.css" rel="stylesheet" type="text/css" />
<style>
html, body {
height: 100%;
overflow: auto;
margin:0;
padding:0;
}
#css3icon {
	position:absolute;
	top:50%;
	left:50%;
	margin:-2.5em 0 0 -2.5em;
	font-size:500%;
}
</style>
</head>
<body>
<div id="css3icon" />
</body>
</html>
